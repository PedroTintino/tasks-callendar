    <title>Tasks Callendar</title>

<body>

<!-- Intro section -->
<div class="intro">
    <h1>Task List</h1>
    <p class="intro-text">Tell us what you'll need to be remebered of and</br>feel free to make your day.</p>
    <form>
        <fieldset>
        <label for="task-name-input">New Task Name: </label></br>
        <input type="text" id="name-input"></br>
        <label for="task-date-input">Task Date: </label></br>
        <input type="date" id="date-input"></br>
        </fieldset>
        <button type="button" id="save-btn" onclick="task.saveTask()">Save</button>
        <button type="reset">Cancel</button>
    </form>
    <p class="footer">Made by Kaworudesu inspired by Gui-sensei &commat;2023.</p>
</div>

<!-- task list  -->

<div class="task-list-container">
   <table>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Task</th>
        <th><i class="fa fa-trash-o" style="font-size:20px;color:red"></i> </th>
    </tr>
    <tbody id="task-table">
